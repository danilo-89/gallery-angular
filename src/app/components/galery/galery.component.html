<div class="gallery-top">

    <div class="top-left">
        <h2>
            Foto albumi familije MarkoviÄ‡
        </h2>
    </div>
    <div class="top-right">
        <i antIcon
            [class]="rowGrid ? 'active' : ''"
            type="menu"
            theme="outline"
            (click)="setRowGrid(true)"
            >
        </i>
        <i antIcon
            [class]="!rowGrid ? 'active' : ''"
            type="appstore"
            theme="fill"
            (click)="setRowGrid(false)"
            >
        </i>
    </div>

</div>

<div class="gallery-wrapper" [class]="rowGrid ? 'row-grid' : ''">
<ng-container *ngFor = "let n of albumArray; let index = index">

    <app-galery-item
        [title]="albumArray[index]['title']"
        [author]="getUserName(albumArray[index]['userId'])"
        [albumLink]="albumArray[index]['id']"
    ></app-galery-item>

</ng-container>
</div>
